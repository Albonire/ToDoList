{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-container">
    <h2>Programar Tarea Recurrente</h2>
    <p>Est√°s programando eventos para la tarea: <strong>{{ task.nombre }}</strong></p>

    <form method="post" class="task-form">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar Horario
            </button>
            <a href="{% url 'task-detail' task.pk %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
